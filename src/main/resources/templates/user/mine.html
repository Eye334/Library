<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/my.css">

    <style>
        .colora th{
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-lg-2"style="background-color: #c3c3c3 ;height: 1000px ;font-size: 22px" >
        <ul class="nav nav-pills nav-stacked">

            <li role="presentation" ><a href="/toUser">个人信息</a></li>
            <li role="presentation" ><a href="/stulibrary">图书馆</a></li>
            <li role="presentation" class="active"><a href="/findjieshu">我的借书/还书</a></li>
        </ul>
    </div>
    <div class="col-lg-10 container-fluid" >

            <table class="table table-hover table-bordered">
                <tr><h3>还书</h3></tr>
                <tr class="colora">
                    <th>id</th><th>书名</th><th>isbn</th><th>借书时间</th><th>操作</th>
                </tr>
                <tr th:each="jie:${jie}">
                    <td th:text="${jie.id}"></td>
                    <td th:text="${jie.bookname}">
                   <td th:text="${jie.isbn}"></td>
                   <td th:text="${jie.date}"></td>
                    <td><a th:href="@{'/remine?id='+${jie.getId()}+'&bid='+${jie.bookid}}"><button>还书</button></a> </td>
                </tr>
            </table>

    </div>
</div>

</body>
</html>
