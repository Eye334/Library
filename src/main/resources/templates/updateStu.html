<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .colora th{
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
<div>
    <div class="row">
        <div class="col-lg-2"style="background-color: #c3c3c3 ;height: 1000px ;font-size: 22px" >
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="/regulateStu">学生管理</a></li>
                <li role="presentation" ><a href="/bookInquireA">图书管理</a></li>
                <li role="presentation" ><a href="/adminaddbook">添加图书</a></li>
                <li role="presentation" ><a href="/seeBorr">查看被借图书</a></li>
            </ul>
        </div>
        <div class="col-lg-10 container-fluid" >
            <form action="/toupdate" method="post">
                <table class="table table-hover table-bordered">
                    <tr><h3>修改个人信息</h3></tr>
                    <tr class="colora">
                        <th>id</th><th>账号</th><th>密码</th><th>sid</th><th>性别</th><th>1为管理员,0为用户</th><th>操作</th>
                    </tr>
                    <tr >

                        <td><input required ="required " type="text" name="id" th:value="${user.id}" readonly="readonly"></td>
                        <td><input required ="required " type="text" name="username" th:value="${user.username}"></td>
                        <td><input required ="required " type="text" name="password" th:value="${user.password}"></td>
                        <td><input type="text" name="sid" th:value="${user.sid}"></td>
                        <td><input required ="required " type="text" name="sex" th:value="${user.sex}"></td>
                        <td><input required ="required " type="text" name="administrator" th:value="${user.administrator}"></td>
                        <td><button type="submit">修改</button></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>
</body>
</html>
