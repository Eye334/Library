    <div class="col-lg-10 container-fluid">

                <div id="Searchresult">分页初始化完成后这里的内容会被替换。</div>

                    <!-- 列表元素 -->

                        <tr class="colora">

                    </table></div>
                    <div> <table class="result table table-hover table-bordered">
                        <tr class="colora">
                            <th>id</th><th>书名</th><th>isbn</th><th>学号</th><th>借出</th><th>借书时间</th>
                        </tr>
                        <tr th:each="borr:${two}">
                            <td th:text="${borr.id}"></td>
                            <td th:text="${borr.bookname}">
                            <td th:text="${borr.isbn}"></td>
                            <td th:text="${borr.sid}"></td>

                        <tr th:each="borr:${three}">

                    </table></div>
                </div>
               <div id="Pagination" class="pagination">
                <!-- 这里显示分页 -->
               </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {

        var initPagination = function() {
            var num_entries = $("#hiddenresult .result").length;
            // 创建分页
            $("#Pagination").pagination(num_entries, {
                num_edge_entries: 1, //边缘页数
                num_display_entries: 4, //主体页数
                callback: pageselectCallback,
                items_per_page: 1 //每页显示1项
            });
        }();

        function pageselectCallback(page_index, jq) {
            var new_content = $("#hiddenresult .result:eq(" + page_index + ")").clone();
            $("#Searchresult").empty().append(new_content); //装载对应分页的内容
            return false;
        }
    });
</script>
</body>
</html>
